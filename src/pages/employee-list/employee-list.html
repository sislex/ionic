<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Employee-list</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list *ngFor="let office of offices">
    <ion-list-header>
      {{office.city}}
    </ion-list-header>

    <ion-item (click)="goToOtherPage(employee)" menuToggle="right" inset="" *ngFor="let employee of office.employees">
      <ion-avatar item-start>
        <img src="assets/avatars/{{employee.image}}">
      </ion-avatar>
      <h2>{{employee.firstName}} {{employee.lastName}}</h2>
      <h3>I'm a big deal</h3>
      <p>Listen, I've had a pretty messed up day...</p>
    </ion-item>
  </ion-list>
</ion-content>
