<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Employee-list</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-list-header>
      Sun Francisco
    </ion-list-header>

    <ion-item (click)="goToOtherPage()" menuToggle="right" inset="">
      <ion-avatar item-start>
        <img src="assets/avatars/1.png">
      </ion-avatar>
      <h2>Finn</h2>
      <h3>I'm a big deal</h3>
      <p>Listen, I've had a pretty messed up day...</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Minsk
    </ion-list-header>

    <ion-item (click)="goToOtherPage()">
      <ion-avatar item-start>
        <img src="assets/avatars/1.png">
      </ion-avatar>
      <h2>Poe</h2>
      <h3>New Ride</h3>
      <p>I just upgraded my X-Wing. Next time...</p>
    </ion-item>

    <ion-item (click)="goToOtherPage()">
      <ion-avatar item-start>
        <img src="assets/avatars/1.png">
      </ion-avatar>
      <h2>Ben</h2>
      <h3>Move Along</h3>
      <p>These aren't the droids you're looking for...</p>
    </ion-item>

    <ion-item (click)="goToOtherPage()">
      <ion-avatar item-start>
        <img src="assets/avatars/1.png">
      </ion-avatar>
      <h2>Leia</h2>
      <h3>You're My Only Hope</h3>
      <p>I've placed information vital to the survival...</p>
    </ion-item>
  </ion-list>

</ion-content>
