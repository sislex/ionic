<ion-header>

  <ion-navbar>
    <ion-title>{{emploee.firstName}} {{emploee.lastName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>

    <img src="assets/avatars/{{emploee.image}}"/>

    <ion-card-content>
      <ion-card-title>
        Position: {{emploee.position}}
      </ion-card-title>
      <p>
        {{emploee.firstName}} first came to prominence as one of the lead vocalists of the avant pop Icelandic sextet the Sugarcubes, but when...
      </p>
    </ion-card-content>

    <ion-item *ngFor="let technology of emploee.technologies">
      <ion-icon name='{{technology.ico}}' item-start [ngStyle]="{'color': technology.color}"></ion-icon>
      {{technology.name}}
      <div item-end>
        {{technology.experience}}
      </div>
    </ion-item>

  </ion-card>
</ion-content>
