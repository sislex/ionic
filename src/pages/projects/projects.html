<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Projects</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="card-background-page">

    <ion-card>

      <ion-item>
        <h1>Our test project</h1>
      </ion-item>

      <img src="assets/cards/1.png">

      <ion-card-content>
        <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button color="primary" clear small icon-start (click)="openPage()">
            <ion-icon name='ios-body'></ion-icon>
            2 Participates
          </button>
        </ion-col>
        <ion-col align-self-center text-center>
          <button ion-button color="primary" clear small icon-start>
            <ion-icon name='ios-time-outline'></ion-icon>
            3 month
          </button>
        </ion-col>
      </ion-row>

    </ion-card>


  </div>

</ion-content>
